<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Capture Frame</title>
</head>
<body>
    <form action="{{url_for('capture_frame')}}" method="post" enctype = "multipart/form-data">
      <label>Video file : </label>
      <input type="file" name="file"/>
      <input type="submit"/>
    </form>
    <br>
    {% if img_src %}
      <img src="{{img_src}}" width="720px" height="360px">
    {% endif %}
</body>
</html>
